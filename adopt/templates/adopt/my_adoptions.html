 <!DOCTYPE html>
<html lang="en">

<head>
	<title>Pet Adoption Home</title>

	{% load static %}
	<link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
	<link rel="stylesheet" href="{% static 'search/style.css' %}">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	{% include "navbar.html" %}

	{% if request_list %}
		<form action="{% url 'adopt:delete_adoption' %}" method="post">
			{% csrf_token %}
			<table>
				<thead>
					<tr>
						<th>Cat</th>
						<th>Date</th>
						<th>Delete?</th>
					</tr>
				</thead>

				<tbody>
					{% for request in request_list %}
						<tr>
							<td><a href="{% url 'cats:detail' request.cat.id %}">{{ request.cat.name }}</a></td>
							<td>{{ request.datetime }}</td>
							<td><input type="checkbox" id="{{ request.id }}" name="to_delete" value="{{ request.id }}"></td>
						</tr>
					{% endfor %}
				</tbody>
			</table>

			<input type="submit" value="Delete">
		</form>
	{% else %}
		<p>You haven't made any adoption requests!</p>
	{% endif %}

	<footer>
		<a href="https://www.freepik.com/free-vector/blank-white-notepaper-design_16397306.htm
		#query=diary%20page&position=0&from_view=keyword&track=ais">Image by rawpixel.com</a> on Freepik
	</footer>
</body>

</html>

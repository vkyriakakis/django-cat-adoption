{% extends "base.html" %}

{% block content %}

<div id="account_container">
    <form action="" method="post">
        {% csrf_token %}

        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}

        <p> Enter your email: </p>

        <p>{{ form.email }}</p>
        
        <input type="submit" class="btn btn-default btn-lg" value="Reset password">
    </form>
</div>

{% endblock %}

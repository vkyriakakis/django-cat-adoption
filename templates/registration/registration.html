{% extends "base.html" %}

{% block content %}

{{ form.non_field_errors }}

<form method="post" action="{% url 'registration' %}">
    {% csrf_token %}
    <table>
        <tbody>
            {% for field in form %}
                <tr>
                    <td>{{ field.label_tag }}</td>
                    <td>{{ field }}</td>
                </tr>

                {% if field.errors %}
                    <tr>
                        <td colspan="2">{{ field.errors }}</td>
                    </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>
    <input type="submit" value="Submit">
</form>

{% endblock %}

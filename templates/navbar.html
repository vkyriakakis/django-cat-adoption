 <!DOCTYPE html>
<html lang="en">

<head>
	<title>Pet Adoption Home</title>

	{% load static %}
	<link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
	<link rel="stylesheet" href="{% static 'search/style.css' %}">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<header>
		<h1>You can adopt cats here!</h1>
	</header>

	<nav class="nav_container">
		<a href="{% url 'index' %}">Home</a>
		<a href="{% url 'search:search' %}">Search</a>

		{% if user.is_authenticated %}
			<a href="{% url 'adopt:my_adoptions' %}">My Adoptions</a>
			<a href="{% url 'logout' %}?next={{ request.path }}">Log out</a>
		{% else %}
			<a href="{% url 'login' %}?next={{ request.path }}">Sign in</a>
		{% endif %}
	</nav>
</body>

</html>
